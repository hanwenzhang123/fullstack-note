<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Demo</title>
        <meta name="description" content="JavaScript Webpage">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="progress">
            <div class="progress-bar">
                <div class="progress-filling"></div>
            </div>
            <button class="btn"></button>
        </section>
        <hr>
        <section>
            <div class="api">
                <label class="text">Type Ahead Search with API <i>(e.g. Type "pik" for "pikachu")</i></label><br>
                <input type="text" id="api" placeholder=" Searching...">
                <ul class="list-group" id="api-list"></ul>
            </div>
            <div class="no-api">
                <label class="text">Keyword Search with no API <i>(e.g. Type "A" for "CA, AZ, WA")</i></label><br>
                <input type="text" id="no-api" placeholder=" Searching...">
                <ul class="list-group" id="list"></ul>
            </div>
        </section>
        <hr>
        <section class="game-board">
            <div id="game-text"></div>
            <div class="game">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <button class="btn" id="restart">RESTART</button>
        </section>
        <script src="js/app.js"></script>
    </body>

</html>
